      const priceInput = document.getElementById('price');
    const discountSelect = document.getElementById('discount');
    const totalPriceSpan = document.getElementById('totalPrice');

    // Add event listeners
    priceInput.addEventListener('input', updateTotalPrice);
    discountSelect.addEventListener('change', updateTotalPrice);

    // Function to update total price
    function updateTotalPrice() {
      // Get the entered price and selected discount
      const price = parseFloat(priceInput.value) || 0;
      const discount = parseFloat(discountSelect.value);

      // Calculate discounted price
      const discountedPrice = price - (price * discount);

      // Update the displayed total price
      totalPriceSpan.textContent = discountedPrice.toFixed(2);

      // Store the discounted price in localStorage
      localStorage.setItem('discountedPrice', discountedPrice.toFixed(2));
    }
