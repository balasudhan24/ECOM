 document.getElementById('displayDiscountedPrice').textContent = storedDiscountedPrice || '0.00';
 let count = 0; // Counter variable

  function increment() {
    count ++;
    
    updateCount();
    updateTotalPrice();
  }

  function decrement() {
    count = Math.max(0, count );
    updateCount();
    updateTotalPrice();
  }

  function updateCount() {
    document.getElementById('count').textContent = count;
  }

  function updateTotalPrice() {
    const pricePerItem = 10; // Replace with your actual price per item
    const discount = parseFloat(localStorage.getItem('discountedPrice')) || 0;
    const totalPrice = count * pricePerItem + (count * pricePerItem * discount);

    document.getElementById('displayDiscountedPrice').textContent = totalPrice.toFixed(2);
         

     
     }
